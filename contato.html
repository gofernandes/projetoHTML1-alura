<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> Contato - Barbearia Alura </title>

		<link rel="stylesheet" href="reset.css">


	</head>
	
	<body>

	<header>
			<div class="caixa">

			<h1><img src="https://i.ibb.co/0DNYWdr/logo.png" alt="logo" border="0"></a></h1>
				<nav>
					<ul>
						<li><a href="index.html"> Home </a></li>
						<li><a href="produtos.html"> Produtos </a> </li>
						<li> <a href="contato.html"> Contato </a> </li>
					</ul>
				</nav>

			</div>

		</header> 

        <main>
            <form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required >

				<label for="email"> Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone"> Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">
				
				<label for="mensagem">Mensagem</label>
				<textarea cols="65" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend class="teste" id="teste">Como prefere o nosso contato?</legend>
					
					<label for="radio-email"> <input type="radio" name = "contato" value ="email"  id="radio-email" class="contatos-check"> Email</label>
					

					<label for="radio-telefone"> <input type="radio"  name = "contato"  value ="telefone"  id="radio-telefone" class="contatos-check"> 
 						Telefone</label>
					
					<label for="radio-whatsapp"> <input type="radio" name = "contato"  value ="whatsapp"  id="radio-whatsapp" class="contatos-check" checked>WhatsApp </label>
					
								
				</fieldset>

				<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
					<select name="" id="">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>
				
				<label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
				<input type="submit" value ="Enviar formulário" class ="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08h às 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08h às 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08h às 20h</td>
					</tr>
				</tbody>
			</table>

        </main>





        <footer>
            <img src="https://i.ibb.co/q9T7H9Y/logo-branco.png" alt="logo-branco" border="0"></a>

        </footer>
    
        </body>
    
    </html>
